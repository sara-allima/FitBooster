<div class="modal-overlay" id="trainingManagerModal">
  <div class="modal-card modal-lg">
    <button class="modal-close" id="closeTrainingManager">&times;</button>

    <h3 class="modal-title" id="trainingManagerTitle">Gerenciar Treino</h3>
    <p class="modal-subtitle">Veja os alunos vinculados ou adicione novos</p>

    <input type="hidden" id="currentTrainingId" value="">

    <div class="modal-field">
      <label class="modal-label">Alunos usando este treino atualmente:</label>
      <div id="trainingStudents" class="student-list-container">
         <p class="empty-text">Carregando...</p>
      </div>
    </div>

    <hr style="border-color: #333; margin: 20px 0;">

    <div class="modal-field">
      <label class="modal-label">Adicionar novo aluno ao treino</label>
      <div style="position: relative;">
        <input
          type="text"
          id="searchAluno"
          class="inputt"
          placeholder="Digite o nome do aluno..."
          autocomplete="off"
        >
        <div id="alunoResults" class="search-results"></div>
      </div>
    </div>

    <div class="modal-field" id="daysSection" style="display:none; animation: fadeIn 0.3s;">
      <label class="modal-label">
        Dias de treino para <span id="selectedStudentName" style="color: #28a745;"></span>
        <br>
        <span style="font-size: 0.8rem; color: #888; font-weight: normal;">(Selecione os dias que este treino será aplicado)</span>
      </label>
      
      <div class="days-grid" id="daysGrid">
        </div>
    </div>

    <div class="modal-actions">
      <button class="secondary-button" id="cancelTrainingManager">Fechar</button>
      <button class="primary-buttonn" id="saveTrainingManager">Salvar Atribuição</button>
    </div>
  </div>
</div>
