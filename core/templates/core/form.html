{% load static %}

<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FitBooster</title>
  <link rel="stylesheet" href="{% static 'core/form/css/styleform.css' %}" />
</head>
<body>
  <div class="container" role="main">

    <header>
      <div class="back">
        <a href="javascript:history.back()">
        <img src="{% static 'core/img/seta-esquerda 1.png' %}" alt="">
        </a>
      </div>
    </header>


    <form action="POST">
      {% csrf_token %}

      <!-- NOME -->
      <div class="field">
        <label for="name">Nome Completo:</label>
        <input id="name" name="nome" class="input" placeholder="Digite aqui">
      </div>

      <!--EMAIL-->
      <div class="field">
        <label for="email">Seu email:</label>
        <input id="email" name="email" class="input" placeholder="Digite aqui">
      </div>

      <!-- GÊNERO -->
      <div class="field">
        <label for="genero">Gênero:</label>
        <select id="genero" name="genero" class="input">
            <option value="">Selecionar</option>
            <option value="M">Masculino</option>
            <option value="F">Feminino</option>
            <option value="O">Outro</option>
        </select>
      </div>

      <!-- IDADE -->
      <div class="field">
        <label for="age">Idade:</label>
        <input id="age" name="idade" type="number" class="input" placeholder="Digite aqui" min="0">
      </div>

      <!-- ALTURA -->
      <div class="field">
        <label for="heightCm">Altura (em centímetros):</label>
          <input id="heightCm" name="altura" type="number" class="input" placeholder="Altura em cm" min="0">
      </div>

      <!-- PESO -->
      <div class="field">
        <label for="weight">Seu peso atual (em Kg):</label>
        <input id="weight" name="peso" type="number" class="input" placeholder="Digite aqui" min="0" step="any">

        <div class="bmi" id="bmiText">Seu IMC aparecerá aqui.</div>
      </div>

      <!-- OBJETIVO -->
      <div class="field">
        <label for="objetivo">Qual o seu objetivo com os treinos?</label>
        <select name="objetivo" id="objetivo" class="input">
          <option value="" disabled selected>Selecione uma opção</option>
          <option value="emagrecer">Emagrecer</option>
          <option value="hipertrofia">Hipertrofia</option>
          <option value="forca">Força</option>
        </select>
      </div>

      <!-- DIAS DE TREINO -->
      <div class="field">
        <label>Escolha os dias de treino!</label>
      

        <div class="days-grid" id="days">
          <button data-day="dom" type="button">dom.</button>
          <button data-day="seg" type="button">seg.</button>
          <button data-day="ter" type="button">ter.</button>
          <button data-day="qua" type="button">qua.</button>
          <button data-day="qui" type="button">qui.</button>
          <button data-day="sex" type="button">sex.</button>
          <button data-day="sab" type="button">sáb.</button>
        </div>
      </div>

      
      <!-- BOTÃO CONTINUAR -->
      <button type="submit" class="continue-btn" id="continueBtn" type="submit" aria-disabled="true" data-href="{% url 'home' %}">
        Continuar
      </button>
    </form>
  </div>

  <script src="{% static 'core/form/script/script.js' %}"></script>
</body>
</html>
